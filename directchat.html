    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
  
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: absolute; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }
  
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
    </style>
    <title>Users</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="./index">MessageMill</a>
            </div>
            <ul class="nav navbar-nav">
            <li><a href="./directchat">Direct Messages</a></li>
            <li><a href="./groupchat">Chat Rooms</a></li>
            <li><a href="./logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="row container-fluid">
        <div class="col-sm-4">
            <p>Talking with:</p>
            <select class="form-select" id="userlist"></select>
        </div>
        
        <div class="col-sm-8 border-box">
            <ul id="messages" style="overflow: auto; height: 84%">
            </ul>
            <form id="form" action="" style="position:static;">
                <input id="input" autocomplete="off" /><button>Send</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const username = document.cookie;

        var socket = io({
            auth: {
                user: username
            }
        });

        var userlist = document.getElementById("userlist");
        var messages = document.getElementById("messages");
        var form = document.getElementById("form");
        var input = document.getElementById("input");

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          var item = document.createElement('li');
          item.textContent = `${socket.auth.user}: ${input.value}`;
          messages.appendChild(item);
          input.value = '';
          messages.scrollTo(0, messages.scrollHeight);
        });

        socket.on("user load", (data) => {
            data.map((d) => {
                var item = document.createElement("option");
                item.text = `${d.username}`
                userlist.add(item)
              })
        })
    </script>
</body>
</html>
